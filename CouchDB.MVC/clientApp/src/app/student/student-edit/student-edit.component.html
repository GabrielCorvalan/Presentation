  <h1 class="mt-5"> Students</h1>  
  <form class="material-form" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <mat-form-field class="col-md-3 material-full-width">
            <input  matInput placeholder="Name"
                    name="name"
                    [(ngModel)]="student.name"
                    #name="ngModel" />
        </mat-form-field>
        <mat-form-field class="col-md-3 text-right material-full-width">
                <input  matInput placeholder="Last Name"
                name="lastName"
                #lastName="ngModel"
                [(ngModel)]="student.lastName"
                class="col-md-10" />
        </mat-form-field>
    </div>

    <!-- <div class="form-group">
        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div> -->

    <div class="form-group">
        <mat-form-field class="material-full-width">
                    <input  matInput placeholder="City"
                    name="city"
                    #city="ngModel"
                    [(ngModel)]="student.city"/>
        </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field class="material-full-width">
                    <input  matInput placeholder="Career"
                    name="career"
                    #career="ngModel"
                    [(ngModel)]="student.career"/>
        </mat-form-field>
    </div>
    <div class="example-button-row">
        <button type="submit" mat-fab color="primary">Submit</button>
    </div>
  </form>
