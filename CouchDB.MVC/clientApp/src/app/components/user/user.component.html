
<div class="col-md-10 my-container mt-5">
    <div class="table-container mat-elevation-z8">
      <table mat-table [dataSource]="users">
        <!-- Position Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Username </th>
          <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="rol">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Rol </th>
          <td mat-cell *matCellDef="let element"> {{element.rolId}} </td>
        </ng-container>
    
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Actions </th>
            <td mat-cell *matCellDef="let element">
              <a><mat-icon>edit</mat-icon></a>
              <a routerLink="/student" class="ml-3"><mat-icon>delete</mat-icon></a>
            </td>
          </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
</div>
