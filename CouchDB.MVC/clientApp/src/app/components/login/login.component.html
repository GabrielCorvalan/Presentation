<div class="conenedor">
    <div class="contenido">
      <div class="center-div col-sm-10 col-md-6">
        <div class="card">
          <div class="card-header">
            <h2>Login</h2>
          </div>
          <div class="card-body">
            <form class="center-div form-login" [formGroup]="form">
              <mat-form-field class="full-with">
                  <input matInput placeholder="User"
                        formControlName="userName">
              </mat-form-field>
              <mat-form-field class="full-with">
                <input type="password" matInput 
                                       placeholder="Password"
                                       formControlName="password">
              </mat-form-field>
              <div class="button-row">
                  <button mat-flat-button color="primary" (click)="authenticate()" class="btn btn-block">Login</button>
              </div>
            </form>
            <div class="mt-4">
                <div>
                  <p>
                    Si no recuerda su legajo puede buscarlo ingresando su DNI.
                  </p>
                  <mat-form-field class="col-sm-8">
                  <input type="text" matInput placeholder="DNI">
                  </mat-form-field>
                  <button mat-flat-button color="accent" class="col-sm-4">Buscar</button>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
