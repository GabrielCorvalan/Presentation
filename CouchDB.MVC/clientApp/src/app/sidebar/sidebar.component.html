<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
        <mat-toolbar color="primary" class="example-toolbar">
          <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
          <h1 class="example-app-name">CouchDB</h1>

          <ul class="ml-4">
            <li><a routerLink="/home">Home</a></li>
            <li><a routerLink="/student">Students</a></li>
            <li><a routerLink="/user">Users</a></li>
          </ul>

        </mat-toolbar>
      
        <mat-sidenav-container class="example-sidenav-container"
                               [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
                               [style.color]="red">
          <mat-sidenav class="col-md-2" #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                       [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <!-- Aca se declaran los items del nav -->
            <mat-nav-list>
              <a mat-list-item routerLink=".">List</a>
              <a mat-list-item routerLink="/student/edit">Create Student</a>
              <a mat-list-item routerLink=".">Edit Student</a>
            </mat-nav-list>
          </mat-sidenav>
      
          <mat-sidenav-content>
            <router-outlet></router-outlet>
          </mat-sidenav-content>
        </mat-sidenav-container>
</div>
